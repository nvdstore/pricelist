<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;1,300;1,400&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="./custom.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="./font-awesome/css/all.css" rel="stylesheet">

    <title>Haydn Adams</title>
  </head>
  <body>
    <div class="container pt-5 px-4">
      <header class="text-center">
        <img
          src="./images/portrait.jpg"
          alt="That's me!"
          srcset="./images/portrait.jpg 1x, ./images/portrait.jpg 2x, ./images/portrait.jpg 3x"
          class="portrait mb-4"
        >
        <p class="lead">
          <em>
            Hi there! I'm Haydn Adams, a self-employed web developer.
          </em>
        </p>
      </header>
      <main class="mt-5">

        <div class="group mb-5">
          <h2 class="uppercase d-flex align-items-center mb-0">
            <i class="fas fa-download"></i>
            <span class="ms-2">Products</span>
          </h2>
          <p class="small">Digital courses, templates and more.</p>
          
          <div class="d-grid gap-3 mb-3">
            <a href="#" class="btn button linear-gradient">
              Button #1
            </a>
            <a href="#" class="btn button linear-gradient">
              Button #2
            </a>
          </div>

        </div>

        <div class="group mb-5">
          <h2 class="uppercase d-flex align-items-center mb-0">
            <i class="fas fa-signature"></i>
            <span class="ms-2">Writings</span>
          </h2>
          <p class="small">My life as a self-employed web developer.</p>
          
          <div class="d-grid gap-3 mb-3">
            <a href="#" class="btn button linear-gradient">
              Just button #1
            </a>
          </div>

        </div>

        <div class="group mb-5">
          <h2 class="uppercase d-flex align-items-center mb-0">
            <i class="fas fa-globe"></i>
            <span class="ms-2">Websites</span>
          </h2>
          <p class="small">My Website</p>
          
          <div class="d-grid gap-3 mb-3">
            <a href="#" class="btn button linear-gradient">
              Just button #1
            </a>
          </div>

        </div>

        <div class="group pb-3">
          <h2 class="uppercase d-flex align-items-center mb-0">
            <i class="fas fa-share-alt"></i>
            <span class="ms-2">Social Media</span>
          </h2>
          <p class="small">Follow & subscribe to me!</p>
          
          <div class="d-flex flex-row mb-3 justify-content-evenly social-media">
            <a href="#">
              <i class="fab fa-youtube"></i>
            </a>
            <a href="#">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#">
              <i class="fab fa-instagram"></i>
            </a>
          </div>

        </div>

      </main>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
